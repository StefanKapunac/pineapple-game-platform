<div class="dialog">
  <h1 mat-dialog-title>
    Sign In
  </h1>
  <div mat-dialog-content>
    <form>
      <mat-form-field color="accent" class="dialog__input">
        <mat-label>Username</mat-label>
        <input
          matInput
          placeholder="Username"
          [(ngModel)]="signInData.username"
          name="username"
        />
      </mat-form-field>
      <br/>
      <mat-form-field color="accent" class="dialog__input">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="'password'"
          placeholder="Password"
          [(ngModel)]="signInData.password"
          name="password"
        />
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button
      mat-raised-button
      color="accent"
      class="dialog__button"
      [mat-dialog-close]="signInData"
    >Sign In</button>
  </div>
</div>
