<div class="dialog">
    <h1 mat-dialog-title>
      Join Room
    </h1>
    <div mat-dialog-content>
      <form>
        <mat-form-field color="accent" class="dialog__input">
          <mat-label>Room Id</mat-label>
          <input
            matInput
            placeholder="Room Id"
            [(ngModel)]="joinRoomData.id"
            name="id"
          />
        </mat-form-field>
        <br/>
      </form>
    </div>
    <div mat-dialog-actions>
      <button
        mat-raised-button
        color="accent"
        class="dialog__button"
        [mat-dialog-close]="joinRoomData"
      >Join Room</button>
    </div>
  </div>
