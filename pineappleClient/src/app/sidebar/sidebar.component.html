<div class="sidebar">
  <div *ngIf="!authService.isUserSignedIn; else notSignedInButton">
    <button
      class="sameWithButtons sidebar__btn"
      mat-raised-button
      color="accent"
      
      (click)="openSignInDialog()"
    >
      Sign In
    </button>
    <button
      class="sameWithButtons"
      mat-stroked-button
      color="accent"
      (click)="openSignUpDialog()"
    >
      Sing Up
    </button>
  </div>
  <ng-template #notSignedInButton>
    <div>
      <button
        class="sameWithButtons sidebar__btn"
        mat-raised-button
        color="accent"
        
        (click)="signOut()"
      >
        Sign Out
      </button>
    </div>
  </ng-template>

  <div *ngIf="roomService.gameInProgress">
    <app-chat class='sidebar__chat'>
    </app-chat>

    <button
        class="sameWithButtons"
        mat-stroked-button
        color="accent"
        (click)="closeRoom()"
      >
        Close room
      </button>
  </div>
</div>
